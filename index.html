<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário Avançado</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/images/img1.svg" alt="">

        </header>

        <fieldset>

            <div class="header-top">
                <legend>Informações pessoais </legend>
            </div>
        </fieldset>

        <form id="my-form">

            <fieldset>

                <!-- <div class="header-top"> 
                     <legend>Informações pessoais  </legend>
                 </div> -->

                <div class="input-name">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input id="event-name" type="text">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input id="event-lastname" type="text">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input id="event-email" type="email">
                </div>
            </fieldset>

            <fieldset>
                <legend class="legend-mentorship">Informações do mentor</legend>

                <div class="input-mentorship">
                    <div class="input-wrapper">
                        <label for="event-mentorship">Selecione quem foi o seu mentor</label>
                        <input id="event-mentorship" type="text">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input id="questions" type="checkbox">
                    <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                </div>
            </fieldset>

            <fieldset>
                <legend class="legend-mentorship">Agendando próxima mentoria</legend>

                <div class="input-events">
                    <div class="input-wrapper">
                        <label for="event-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input id="event-mentorship-date" type="date">
                    </div>

                    <div id="begin" class="input-wrapper">
                        <label for="event-mentorship-begin">Das</label>
                        <input id="event-mentorship-begin" type="time">
                    </div>

                    <div id="finish" class="input-wrapper">
                        <label for="event-mentorship-finish">Até</label>
                        <input id="event-mentorship-finish" type="time">
                    </div>
                </div>

            </fieldset>

            <input form="my-form" class="button" type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>
